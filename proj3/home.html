<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TO DO List</title>
</head>
<body>
    <div id="container">
        <div id="title">To Do List</div>
        <div id="events">
            <div class="eventcard" id="card0">
                <div class="eventtitle" id="title0">Meeting</div>
                <div class="eventtime" id="time0">10:00</div>
                <div class="eventdate" id="date0">2022-02-27</div>
                <div class="eventdesc" id="desc0">The meeting regarding the discussion of company sales</div>
                <button class="delete" onclick="deleteEvent(this)">Delete</button>
                <button class="delete" onclick="editEvent(this)">Edit</button>
            </div>
        </div>
        <div id="addbtn" onclick="reveal()">Add Events</div>
    </div>
    <div id="layer1">
    </div>
    <div id="formlayer">
        <div id="text">Event Details</div>
        <form>
            <label for="ftitle">Event Title: </label>
            <input type="text" name="ftitle" id="ftitle"> <br><br>
            <label for="ftime">Event Time: </label>
            <input type="time" name="ftime" id="ftime"> <br><br>
            <label for="fdate">Event Date: </label>
            <input type="date" name="fdate" id="fdate"> <br> <br>
            <label for="Desc">Event Description: </label>
            <input type="text" name="fdesc" id="fdesc"> <br>
            <button class="fbut" type="button" onclick="addEvent()">Submit</button>
            <button class="fbut" type="button" onclick="hide()">Close</button>
        </form>
    </div>
    <div id="formlayer2">
        <div id="text">Event Details</div>
        <form>
            <label for="ftitle2">Event Title: </label>
            <input type="text" name="ftitle2" id="ftitle2"> <br><br>
            <label for="ftime2">Event Time: </label>
            <input type="time" name="ftime2" id="ftime2"> <br><br>
            <label for="fdate2">Event Date: </label>
            <input type="date" name="fdate2" id="fdate2"> <br> <br>
            <label for="Desc">Event Description: </label>
            <input type="text" name="fdesc2" id="fdesc2"> <br>
            <button class="fbut" id="abut" type="button" >Submit</button>
            <button class="fbut" type="button" onclick="hide2()">Close</button>
        </form>
    </div>
</body>
</html>
